<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/Frame.css">
    <link rel="stylesheet" href="style/Style.css">
    <link rel="stylesheet" href="style/Ball.css">
    <link rel="stylesheet" href="style/LinkButton.css">
    <script src="script/SwitchGawrGrua.js"></script>
    <style>
        *{
            overflow: hidden;
            font-size: 18px;
        
        }
    </style>
    <title>CBB110124-Card</title>
</head>
<body>
    <div id="Layout">
        <div id="CardBody">
            <img id="CardPicture" 
            src="Img/Kaohsiung_Station.jpg" alt="Kaohsiung_Station" title="Kaohsiung_Station" >
            <div id="Bookmarks"></div>
            <div ><span id="PictureTitle" >高雄火車站 Kaohsiung Station</span></div>
            <!-- Ball  -->
            <div id="ball">
                <div id="ball_Icon" oncontextmenu="EventOnCline()">
                    <img id="ball_Size_Icon" src="Img/ICON.png" alt="ICON">
                </div>
            </div>
            <!-- Picture Detail Block -->
            <div id="DetailBlock">
                <span><b>地址: </b>807-50 高雄市 三民區 港西里建國二路 318 號 </span><br>
                <span><b>電話: </b>07-2352376</span><br>
                <span><b>開放時間: </b>每日 04:40~00:25 (末班車00:20) </span> 
                <!-- Link Button -->
                    <div id="LinkButtonBoder">
                        <a class="LinkButton"  href="https://www.railway.gov.tw/" target="_blank" style="color: rgb(255, 255, 255);">
                            前往網站</a>
                    </div>
                    <div id="MoreInfoLinkButtonBoder">
                        <a class="LinkButton" href="https://zh.wikipedia.org/zh-tw/%E9%AB%98%E9%9B%84%E8%BB%8A%E7%AB%99" target="_blank" style="color: gray;" >
                        更多資訊</a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
